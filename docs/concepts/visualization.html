<html>
  <head>
    <title>Visualization of a Membrane</title>
    <meta charset="UTF-8">
    <script type="application/javascript"
            src="../libraries/three-js-r98/three.min.js"
           ></script>
    <script type="application/javascript"
            src="js/visualization/mocks.js"
           ></script>
    <script type="application/javascript"
            src="js/visualization/canvas.js"
           ></script>
  </head>
  <body>
    <pre id="error"></pre><br>
    <div>
      <form action="javascript:void()">
        <label for="delta">Rotation delta:</label>
        <input id="delta"
               type="range"
               min="0"
               max="1"
               step="0.03125"
               value="0"
               onchange="CanvasController.maybeRepaint();"/>
        <input type="checkbox" id="autoRotate"
               onchange="CanvasController.setAutoRotate();">
        <label for="autoRotate">Automate rotation?</label>
      </form>
    </div>
    <button id="goButton" onclick="CanvasController.init();">Go</button><br>
  </body>
</html>
